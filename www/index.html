<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Second Cube</title>
  <meta name="description" content="Second Cube">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body class="debug">
    <header>
      <h1>Second Cube</h1>
      <p>An experiment on infinite sequences and CSS animations.</p>
      <p>Based on <a href="http://dvdp.tumblr.com/post/12533847614/111109">this image</a> from <a href="https://twitter.com/davidope">@davidope</a>.</p>
      <a href="https://twitter.com/wasabilion" class="twitter-follow-button" data-show-count="false">Follow @wasabilion</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </header>
    <div id="viewport">
      <div id="tower">
        <div id="cubes"></div>
      </div>
    </div>
    <a href="https://github.com/grancalavera/second-cube"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

    <script type="text/template" id="face">
    <svg
      x="0px" y="0px"
      width="<%= size %>px"
      height="<%= size %>px"
      viewBox="0 0 <%= size %> <%= size %>"
      class="face <%= position %>"
      style="bottom: <%= bottom %>px;"
      id="<%= id %>"
      >
    <g class="background">
      <rect width="<%= size %>" height="<%= size %>"/>
    </g>
    <g class="corners">
      <g>
        <polygon points="<%= points.tr %>"/>
        <polygon class="tl" points="<%= points.tl %>"/>
        <polygon points="<%= points.bl %>"/>
        <polygon points="<%= points.br %>"/>
      </g>
    </g>
    <g class="cross">
      <polygon points="<%= points.cross %>"/>
    </g>
    </svg>
    </script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38758995-1']);
      _gaq.push(['_trackPageview']);

        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html
