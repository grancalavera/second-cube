<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Second Cube</title>
  <meta name="description" content="Second Cube">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/prototype.css">
  <script data-main="js/main.js" src="js/lib/prefixfree.js"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script data-main="js/main.js" src="js/lib/require.js"></script>
</head>
<body>
  <div id="viewport">
    <div class="cubes">
      <div class="plane floor"><div class="tl"></div><p>floor</p></div>
      <div class="plane left"><div class="tl"></div><p>left</p></div>
      <div class="plane back"><div class="tl"></div><p>back</p></div>
      <div class="plane right"><div class="tl"></div><p>right</p></div>
      <div class="plane front"><div class="tl"></div><p>front</p></div>
    </div>
  </div>

  <div id="controls" class="toolbox">
    <header><h1>Try to make a cube</h1></header>
    <div class="group">
      <p>Face: <select name="face" id="select-face">
        <option value="floor">Floor</option>
        <option value="left">Left</option>
        <option value="back">Back</option>
        <option value="right">Right</option>
        <option value="front">Front</option>
        <option value="cubes">Cubes</option>
        </select></p>
    </div>
    <div class="group">
      <p>Translate x: <input type="range" min="-100" max="100" name="tx" value="0"></p>
      <p>Translate y: <input type="range" min="-100" max="100" name="ty" value="0"></p>
      <p>Translate z: <input type="range" min="-100" max="100" name="tz" value="0"></p>
    </div>
    <div class="group">
      <p>Rotate x: <input type="range" min="-180" max="180" name="rx" value="0"></p>
      <p>Rotate y: <input type="range" min="-180" max="180" name="ry" value="0"></p>
      <p>Rotate z: <input type="range" min="-180" max="180" name="rz" value="0"></p>
    </div>
    <div class="group">
      <p><input type="button" value="reset" id="reset"></p>
    </div>
  </div>
</body>
</html
